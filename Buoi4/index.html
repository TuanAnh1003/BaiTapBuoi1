<!DOCTYPE html>
<html>
<head>
<style> 
    .box2 {
        width: 100px;
        height: 100px;
        background: pink;
        transition-delay: position 6s;
        left: 0;
    }
    .box2:hover{
        position: absolute;
        left: 300px;
    }
    
</style>
</head>
<body>

<h1>The transition Property</h1>

<p>Hover over the div element below, to see the transition effect:</p>
<div class = "box2"></div>

</body>
</html>
